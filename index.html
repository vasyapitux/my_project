<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рецепты — Рудь (Макет)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fb;
        }

        .header {
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 10px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #d11a21;
        }

        .contact-info {
            display: flex;
            align-items: center;
        }

        .nav-bar {
            background-color: #2e6fa8;
            color: #fff;
            padding: 10px 50px;
        }

        .nav-bar a {
            color: #fff;
            text-decoration: none;
            margin-right: 25px;
            font-weight: bold;
        }

        .breadcrumbs {
            padding: 15px 50px;
            color: #555;
            font-size: 14px;
        }

        .main-content {
            padding: 20px 50px;
        }

        .page-title {
            font-size: 36px;
            color: #2e6fa8;
            text-align: center;
            margin-bottom: 30px;
        }

        .category-icons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .icon-item {
            text-align: center;
            color: #555;
            font-size: 14px;
        }

        .icon-item img {
            width: 50px;
            height: 50px;
            border: 2px solid #ccc;
            border-radius: 50%;
            padding: 10px;
        }

        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .recipe-card {
            width: 300px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .recipe-card img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">РУДЬ</div>
        <div class="contact-info">
            Тел: 0 800 50 17 72
        </div>
    </header>

    <nav class="nav-bar">
        <a href="#">БРЕНДИ</a>
        <a href="#">ПРОДУКЦІЯ</a>
        <a href="#">КОМПАНІЯ</a>
        <a href="#">СПОЖИВАЧАМ</a>
        <a href="#">АКЦІЇ</a>
        <a href="#">ПРЕС-ЦЕНТР</a>
        <a href="#">ХОРЕКА</a>
    </nav>

    <div class="breadcrumbs">
        <span>Главная / </span>
        <span>Споживачам / </span>
        <span>Рецепти</span>
    </div>

    <main class="main-content">
        <h1 class="page-title">РЕЦЕПТИ</h1>

        <div class="category-icons">
            <div class="icon-item">
                <img src="https://via.placeholder.com/60" alt="Іконка">
                <p>Все</p>
            </div>
            <div class="icon-item">
                <img src="https://via.placeholder.com/60" alt="Іконка">
                <p>Тісто, Каша</p>
            </div>
            <div class="icon-item">
                <img src="https://via.placeholder.com/60" alt="Іконка">
                <p>Перші страви</p>
            </div>
            <div class="icon-item">
                <img src="https://via.placeholder.com/60" alt="Іконка">
                <p>Другі страви</p>
            </div>
            <div class="icon-item">
                <img src="https://via.placeholder.com/60" alt="Іконка">
                <p>Салати, Закуски</p>
            </div>
            <div class="icon-item">
                <img src="https://via.placeholder.com/60" alt="Іконка">
                <p>Випічка</p>
            </div>
        </div>

        <div class="image-gallery">
            <div class="recipe-card">
                <img src="https://rud.ua/wp-content/uploads/2021/05/korolivski_krevetki.jpg" alt="Рецепт 1">
            </div>
            <div class="recipe-card">
                <img src="https://rud.ua/wp-content/uploads/2021/05/baklava.jpg" alt="Рецепт 2">
            </div>
            <div class="recipe-card">
                <img src="https://rud.ua/wp-content/uploads/2021/05/krem-sharlot.jpg" alt="Рецепт 3">
            </div>
        </div>
    </main>

</body>
</html>
